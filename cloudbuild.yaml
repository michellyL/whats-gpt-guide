# Google Cloud Build configuration for CI/CD
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/chatbot-rag-frontend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/chatbot-rag-frontend:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot-rag-frontend:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot-rag-frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'chatbot-rag-frontend',
      '--image', 'gcr.io/$PROJECT_ID/chatbot-rag-frontend:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '80'
    ]

# Define substitution variables
substitutions:
  _REGION: 'us-central1'

# Specify machine type for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
  
# Set timeout
timeout: '1200s'